<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Vizinhan√ßa Gente Boa</mat-card-title>
      <mat-card-subtitle>Acesse sua conta</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="seu@email.com">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha_hash" type="password">
        </mat-form-field>

        <p *ngIf="loginError" class="error-message">
            {{ loginError }}
        </p>        

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Entrar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
