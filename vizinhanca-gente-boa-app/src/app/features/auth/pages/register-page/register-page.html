<div class="auth-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Crie sua Conta</mat-card-title>
      <mat-card-subtitle>Junte-se à Vizinhança Gente Boa</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Nome Completo</mat-label>
          <input matInput formControlName="nome" type="text">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="seu@email.com">
            @if (email?.errors?.['required']) {
                <mat-error>O email é obrigatório.</mat-error>
            }
            @if (email?.errors?.['email']) {
                <mat-error>Por favor, digite um email válido.</mat-error>
            }

        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha_hash" type="password" placeholder="Mínimo 6 caracteres">
        </mat-form-field>
        @if (registerError) {
          <p class="error-message">{{ registerError }}</p>
        }
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
          Cadastrar
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions align=start>
      <p>Já tem uma conta? <a routerLink="/auth/login">Faça Login</a></p>
    </mat-card-actions>
  </mat-card>
</div>
